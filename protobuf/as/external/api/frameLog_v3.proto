syntax = "proto3";

package api_v3;

option go_package = "github.com/IoTOpen/chirpstack-v3-api/go/v3/as/external/api";
option java_package = "io.chirpstack.api_v3.as_v3.external.api";
option java_multiple_files = true;
option java_outer_classname = "FrameLogProto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "common/common_v3.proto";
import "gw/gw_v3.proto";


enum RXWindow {
	RX1 = 0;
	RX2 = 1;
}

message UplinkFrameLog {
    // TX information of the uplink.
    gw_v3.UplinkTXInfo tx_info = 1;

    // RX information of the uplink.
    repeated gw_v3.UplinkRXInfo rx_info = 2;

    // LoRaWAN PHYPayload.
    string phy_payload_json = 3 [json_name = "phyPayloadJSON"];

    // Published at timestamp.
    google.protobuf.Timestamp published_at = 4;
}

message DownlinkFrameLog {
    // TX information of the downlink.
    gw_v3.DownlinkTXInfo tx_info = 1;

    // LoRaWAN PHYPayload.
    string phy_payload_json = 2 [json_name = "phyPayloadJSON"];

    // Gateway ID.
    string gateway_id = 3 [json_name = "gatewayID"];

    // Published at timestamp.
    google.protobuf.Timestamp published_at = 4;
}
